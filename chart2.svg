<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .bar { fill: url(#barGradient2); filter: url(#shadow2); transition: all 0.3s ease; }
      .bar:hover { fill: #10b981; transform: scale(1.02); }
      .chart-bg { fill: #fafafa; }
      .axis-line { stroke: #e5e7eb; stroke-width: 2; }
      .grid-line { stroke: #f3f4f6; stroke-width: 1; stroke-dasharray: 2,2; }
      .axis-label { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: 600; fill: #1f2937; }
      .tick-label { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #6b7280; font-weight: 500; }
      .value-label { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #374151; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="chart-bg" width="800" height="500" rx="12"/>
  
  <!-- Grid lines -->
  <line class="grid-line" x1="80" y1="80" x2="80" y2="380"/>
  <line class="grid-line" x1="80" y1="380" x2="720" y2="380"/>
  <line class="grid-line" x1="80" y1="320" x2="720" y2="320"/>
  <line class="grid-line" x1="80" y1="260" x2="720" y2="260"/>
  <line class="grid-line" x1="80" y1="200" x2="720" y2="200"/>
  <line class="grid-line" x1="80" y1="140" x2="720" y2="140"/>
  <line class="grid-line" x1="80" y1="80" x2="720" y2="80"/>
  
  <!-- Bars -->
  <!-- Stage 1: 2 -->
  <rect class="bar" x="100" y="375" width="55" height="5" rx="4"/>
  <text class="value-label" x="127" y="368" text-anchor="middle">2</text>
  
  <!-- Stage 1a: 9 -->
  <rect class="bar" x="170" y="359" width="55" height="21" rx="4"/>
  <text class="value-label" x="197" y="352" text-anchor="middle">9</text>
  
  <!-- Stage 1b: 29 -->
  <rect class="bar" x="240" y="312" width="55" height="68" rx="4"/>
  <text class="value-label" x="267" y="305" text-anchor="middle">29</text>
  
  <!-- Stage 1c: 127 -->
  <rect class="bar" x="310" y="82" width="55" height="298" rx="4"/>
  <text class="value-label" x="337" y="75" text-anchor="middle">127</text>
  
  <!-- Stage 2: 53 -->
  <rect class="bar" x="380" y="256" width="55" height="124" rx="4"/>
  <text class="value-label" x="407" y="249" text-anchor="middle">53</text>
  
  <!-- Stage 2a: 37 -->
  <rect class="bar" x="450" y="293" width="55" height="87" rx="4"/>
  <text class="value-label" x="477" y="286" text-anchor="middle">37</text>
  
  <!-- Stage 2b: 15 -->
  <rect class="bar" x="520" y="345" width="55" height="35" rx="4"/>
  <text class="value-label" x="547" y="338" text-anchor="middle">15</text>
  
  <!-- Stage 3: 57 -->
  <rect class="bar" x="590" y="246" width="55" height="134" rx="4"/>
  <text class="value-label" x="617" y="239" text-anchor="middle">57</text>
  
  <!-- Stage 4: 23 -->
  <rect class="bar" x="660" y="326" width="55" height="54" rx="4"/>
  <text class="value-label" x="687" y="319" text-anchor="middle">23</text>
  
  <!-- X-axis labels -->
  <text class="tick-label" x="127" y="405" text-anchor="middle">1</text>
  <text class="tick-label" x="197" y="405" text-anchor="middle">1a</text>
  <text class="tick-label" x="267" y="405" text-anchor="middle">1b</text>
  <text class="tick-label" x="337" y="405" text-anchor="middle">1c</text>
  <text class="tick-label" x="407" y="405" text-anchor="middle">2</text>
  <text class="tick-label" x="477" y="405" text-anchor="middle">2a</text>
  <text class="tick-label" x="547" y="405" text-anchor="middle">2b</text>
  <text class="tick-label" x="617" y="405" text-anchor="middle">3</text>
  <text class="tick-label" x="687" y="405" text-anchor="middle">4</text>
  
  <!-- Y-axis labels -->
  <text class="tick-label" x="70" y="385">0</text>
  <text class="tick-label" x="70" y="325">25</text>
  <text class="tick-label" x="70" y="265">50</text>
  <text class="tick-label" x="70" y="205">75</text>
  <text class="tick-label" x="70" y="145">100</text>
  <text class="tick-label" x="70" y="85">125</text>
  
  <!-- Axis lines -->
  <line class="axis-line" x1="80" y1="80" x2="80" y2="380"/>
  <line class="axis-line" x1="80" y1="380" x2="720" y2="380"/>
  
  <!-- Axis labels -->
  <text class="axis-label" x="400" y="445" text-anchor="middle">Stage</text>
  <text class="axis-label" x="35" y="230" text-anchor="middle" transform="rotate(-90, 35, 230)">Count</text>
</svg>