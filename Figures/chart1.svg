<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .bar { fill: url(#barGradient1); filter: url(#shadow); transition: all 0.3s ease; }
      .bar:hover { fill: #2563eb; transform: scale(1.05); }
      .chart-bg { fill: #fafafa; }
      .axis-line { stroke: #e5e7eb; stroke-width: 2; }
      .grid-line { stroke: #f3f4f6; stroke-width: 1; stroke-dasharray: 2,2; }
      .axis-label { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: 600; fill: #1f2937; }
      .tick-label { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #6b7280; font-weight: 500; }
      .value-label { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #374151; font-weight: 600; }
      .chart-title { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 18px; font-weight: 700; fill: #111827; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="chart-bg" width="600" height="500" rx="12"/>
  
  <!-- Grid lines -->
  <line class="grid-line" x1="80" y1="80" x2="80" y2="380"/>
  <line class="grid-line" x1="80" y1="380" x2="520" y2="380"/>
  <line class="grid-line" x1="80" y1="320" x2="520" y2="320"/>
  <line class="grid-line" x1="80" y1="260" x2="520" y2="260"/>
  <line class="grid-line" x1="80" y1="200" x2="520" y2="200"/>
  <line class="grid-line" x1="80" y1="140" x2="520" y2="140"/>
  <line class="grid-line" x1="80" y1="80" x2="520" y2="80"/>
  
  <!-- Bars -->
  <!-- Stage 0: 184 -->
  <rect class="bar" x="120" y="100" width="80" height="280" rx="6"/>
  <text class="value-label" x="160" y="90" text-anchor="middle">184</text>
  
  <!-- Stage 1: 85 -->
  <rect class="bar" x="220" y="221" width="80" height="159" rx="6"/>
  <text class="value-label" x="260" y="211" text-anchor="middle">85</text>
  
  <!-- Stage 2: 8 -->
  <rect class="bar" x="320" y="365" width="80" height="15" rx="6"/>
  <text class="value-label" x="360" y="355" text-anchor="middle">8</text>
  
  <!-- Stage 3: 78 -->
  <rect class="bar" x="420" y="234" width="80" height="146" rx="6"/>
  <text class="value-label" x="460" y="224" text-anchor="middle">78</text>
  
  <!-- X-axis labels -->
  <text class="tick-label" x="160" y="405" text-anchor="middle">0</text>
  <text class="tick-label" x="260" y="405" text-anchor="middle">1</text>
  <text class="tick-label" x="360" y="405" text-anchor="middle">2</text>
  <text class="tick-label" x="460" y="405" text-anchor="middle">3</text>
  
  <!-- Y-axis labels -->
  <text class="tick-label" x="70" y="385">0</text>
  <text class="tick-label" x="70" y="325">50</text>
  <text class="tick-label" x="70" y="265">100</text>
  <text class="tick-label" x="70" y="205">150</text>
  <text class="tick-label" x="70" y="145">200</text>
  
  <!-- Axis lines -->
  <line class="axis-line" x1="80" y1="80" x2="80" y2="380"/>
  <line class="axis-line" x1="80" y1="380" x2="520" y2="380"/>
  
  <!-- Axis labels -->
  <text class="axis-label" x="300" y="445" text-anchor="middle">Stage</text>
  <text class="axis-label" x="35" y="230" text-anchor="middle" transform="rotate(-90, 35, 230)">Count</text>
</svg>