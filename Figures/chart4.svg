<svg width="650" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="barGradient4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .bar { fill: url(#barGradient4); filter: url(#shadow4); transition: all 0.3s ease; }
      .bar:hover { fill: #8b5cf6; transform: scale(1.02); }
      .chart-bg { fill: #fafafa; }
      .axis-line { stroke: #e5e7eb; stroke-width: 2; }
      .grid-line { stroke: #f3f4f6; stroke-width: 1; stroke-dasharray: 2,2; }
      .axis-label { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: 600; fill: #1f2937; }
      .tick-label { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #6b7280; font-weight: 500; }
      .value-label { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #374151; font-weight: 600; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="chart-bg" width="650" height="500" rx="12"/>
  
  <!-- Grid lines -->
  <line class="grid-line" x1="80" y1="80" x2="80" y2="380"/>
  <line class="grid-line" x1="80" y1="380" x2="570" y2="380"/>
  <line class="grid-line" x1="80" y1="320" x2="570" y2="320"/>
  <line class="grid-line" x1="80" y1="260" x2="570" y2="260"/>
  <line class="grid-line" x1="80" y1="200" x2="570" y2="200"/>
  <line class="grid-line" x1="80" y1="140" x2="570" y2="140"/>
  <line class="grid-line" x1="80" y1="80" x2="570" y2="80"/>
  
  <!-- Bars -->
  <!-- Grade nan: 210 -->
  <rect class="bar" x="100" y="105" width="70" height="275" rx="6"/>
  <text class="value-label" x="135" y="98" text-anchor="middle">210</text>
  
  <!-- Grade G1: 12 -->
  <rect class="bar" x="190" y="351" width="70" height="29" rx="6"/>
  <text class="value-label" x="225" y="344" text-anchor="middle">12</text>
  
  <!-- Grade G1-G2: 11 -->
  <rect class="bar" x="280" y="354" width="70" height="26" rx="6"/>
  <text class="value-label" x="315" y="347" text-anchor="middle">11</text>
  
  <!-- Grade G2: 27 -->
  <rect class="bar" x="370" y="315" width="70" height="65" rx="6"/>
  <text class="value-label" x="405" y="308" text-anchor="middle">27</text>
  
  <!-- Grade G2-3: 35 -->
  <rect class="bar" x="460" y="296" width="70" height="84" rx="6"/>
  <text class="value-label" x="495" y="289" text-anchor="middle">35</text>
  
  <!-- Grade G3: 62 -->
  <rect class="bar" x="550" y="231" width="70" height="149" rx="6"/>
  <text class="value-label" x="585" y="224" text-anchor="middle">62</text>
  
  <!-- X-axis labels -->
  <text class="tick-label" x="135" y="405" text-anchor="middle">nan</text>
  <text class="tick-label" x="225" y="405" text-anchor="middle">G1</text>
  <text class="tick-label" x="315" y="405" text-anchor="middle">G1-G2</text>
  <text class="tick-label" x="405" y="405" text-anchor="middle">G2</text>
  <text class="tick-label" x="495" y="405" text-anchor="middle">G2-3</text>
  <text class="tick-label" x="585" y="405" text-anchor="middle">G3</text>
  
  <!-- Y-axis labels -->
  <text class="tick-label" x="70" y="385">0</text>
  <text class="tick-label" x="70" y="325">50</text>
  <text class="tick-label" x="70" y="265">100</text>
  <text class="tick-label" x="70" y="205">150</text>
  <text class="tick-label" x="70" y="145">200</text>
  <text class="tick-label" x="70" y="85">250</text>
  
  <!-- Axis lines -->
  <line class="axis-line" x1="80" y1="80" x2="80" y2="380"/>
  <line class="axis-line" x1="80" y1="380" x2="570" y2="380"/>
  
  <!-- Axis labels -->
  <text class="axis-label" x="325" y="445" text-anchor="middle">Stage</text>
  <text class="axis-label" x="35" y="230" text-anchor="middle" transform="rotate(-90, 35, 230)">Count</text>
</svg>